{% extends 'base.html' %}
{% block content %}
    <h1>Discover Page</h1>
    <div class="row">
    <div class="" id="list">
        {% for location in locations %}
        
        <div class="col-md-6">
            <img class="img-thumbnail" src="{{location.img}}" alt="{{location.city}}"/>
        <div class="location">
            {{location.city}}
            <div class="locationContent d-none">
                <div class="contentbox">
                    <h3>{{location.city}}</h3>
                    <p class="location_p">{{location.description}}<p>
                </div>
            </div>
        </div>
        </div>
   
        {% endfor %}
    </div>
    </div>
    

{% endblock %}
